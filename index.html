<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moonton Multi Tool</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <div class="menu">
      <h1>Moonton Multi Tool</h1>
      <button onclick="showTool('checker')">Account Checker</button>
      <button onclick="showTool('urlRemover')">URL Remover</button>
      <button onclick="showTool('formatter')">Account Formatter</button>
    </div>

    <!-- Tool Sections -->
    <div id="checker" class="tool-section hidden">
      <h2>Account Checker</h2>
      <input type="file" id="checkerFile" accept=".txt">
      <button onclick="processAccounts()">Check Accounts</button>
      <div id="checkerResult" class="result-container"></div>
      <button class="back-button" onclick="goBack()">Go Back</button>
    </div>

    <div id="urlRemover" class="tool-section hidden">
      <h2>URL Remover</h2>
      <input type="file" id="urlFile" accept=".txt">
      <button onclick="removeUrls()">Remove URLs</button>
      <div id="urlResult" class="result-container"></div>
      <button class="back-button" onclick="goBack()">Go Back</button>
    </div>

    <div id="formatter" class="tool-section hidden">
      <h2>Account Formatter</h2>
      <input type="file" id="formatterFile" accept=".txt">
      <button onclick="formatAccounts()">Format Accounts</button>
      <div id="formatterResult" class="result-container"></div>
      <button class="back-button" onclick="goBack()">Go Back</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
