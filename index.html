<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moonton Multi Tool</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <!-- Main Menu -->
    <div id="menu" class="menu">
      <h1>Moonton Multi Tool</h1>
      <p>Select a tool to begin</p>
      <div class="menu-buttons">
        <button class="menu-btn" onclick="showTool('checker')">Account Checker</button>
        <button class="menu-btn" onclick="showTool('urlRemover')">URL Remover</button>
        <button class="menu-btn" onclick="showTool('formatter')">Account Formatter</button>
      </div>
    </div>

    <!-- Account Checker Section -->
    <div id="checker" class="tool-section hidden">
      <h2>Account Checker</h2>
      <input type="file" id="checkerFile" accept=".txt">
      <button class="action-btn" onclick="processAccounts()">Start Checking</button>
      <div id="checkerResult" class="result-container"></div>
      <button class="back-button" onclick="goBack()">Go Back</button>
    </div>

    <!-- URL Remover Section -->
    <div id="urlRemover" class="tool-section hidden">
      <h2>URL Remover</h2>
      <input type="file" id="urlFile" accept=".txt">
      <button class="action-btn" onclick="removeUrls()">Start Removing</button>
      <div id="urlResult" class="result-container"></div>
      <button class="back-button" onclick="goBack()">Go Back</button>
    </div>

    <!-- Account Formatter Section -->
    <div id="formatter" class="tool-section hidden">
      <h2>Account Formatter</h2>
      <input type="file" id="formatterFile" accept=".txt">
      <button class="action-btn" onclick="formatAccounts()">Start Formatting</button>
      <div id="formatterResult" class="result-container"></div>
      <button class="back-button" onclick="goBack()">Go Back</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
